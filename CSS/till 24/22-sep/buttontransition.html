<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>buttontransition</title>
   <style>
    button {
        padding: 12px 36px;
        font-size: 18px;
        background: steelblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 2s ease-in-out;
    }

    button:hover {
       background:tomato; 
       transform: scale(1.1);
    }
   </style>
</head>
<body>
  <button>HOVER ME!</button>  
</body>
</html>
